<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Anime Quotes</title>
    <style>
        h4{
            display: inline;
        }
        #spinner{
            display: none;
        }
    </style>
</head>
<body class="bg-dark">
    <h1 class="bg-white p-4 text-center border border-3"> Anime Quotes To Make Your Day Special</h1>
 
   <div class="text-center">
    <button id="press-button" onclick="pressButton()" class="p-2 bg-white text-center ">Press To Get A New Quote</button>
   </div>
   <div id="spinner" class="text-center">
    <button class="btn btn-dark" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>
   </div>
    <p id="quote" class="text-white"></p>
    <p id="quote-1" class="text-white"></p>
    <p id="quote-2" class="text-white"></p>
    <script src="app.js"></script>
</body>
</html>
